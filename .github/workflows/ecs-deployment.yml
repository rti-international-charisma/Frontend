name: Deploy API to Amazon EB

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  AWS_APPLICATION_NAME: content-api
  AWS_ENV_NAME: Contentapi-env

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    
    #checks out the source code and runs docker-compose.yaml
    - name: Checkout source code
      uses: actions/checkout@v1
          
    #packages content of web folder to zip file
    - name: Generate zip of deployment package
      run: zip -r deploy.zip build/*
      
    - name: Deploy to AWS EB
      uses: einaregilsson/beanstalk-deploy@v13
      with:
         aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         application_name: ${{ env.AWS_APPLICATION_NAME }}
         environment_name: ${{ env.AWS_ENV_NAME }}
         version_label: ${{github.SHA}}
         region: ${{ env.AWS_REGION }}
         deployment_package: deploy.zip
      
 
